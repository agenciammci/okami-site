<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okami Fight Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #fff; color: #111; }
    header { background: #000; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    header img { height: 40px; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #cc0000; }
    .cta-button { background: #cc0000; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }

    .slider { width: 100%; height: 400px; overflow: hidden; position: relative; }
    .slides { display: flex; width: 300%; transition: transform 0.5s ease-in-out; }
    .slide { width: 100vw; height: 400px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; font-size: 2em; font-weight: bold; }

    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
      z-index: 10;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #cc0000;
    }

    footer { background: #000; color: #fff; padding: 20px 30px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="/logo-okami.png" alt="Okami Logo" />
    <nav>
      <a href="#quemsomos">Quem Somos</a>
      <a href="#modalidades">Modalidades</a>
      <a href="#programas">Programas</a>
      <a href="#professores">Professores</a>
      <a href="#horarios">Horários</a>
      <a href="#contato">Contato</a>
    </nav>
    <button class="cta-button">Agende sua aula</button>
  </header>

  <div class="slider">
    <div class="slides" id="slide-track">
      <div class="slide" style="background-image: url('images/banner-jiu.jpg');">JIU JITSU</div>
      <div class="slide" style="background-image: url('images/banner-judo.jpg');">JUDÔ</div>
      <div class="slide" style="background-image: url('images/banner-box.jpg');">BOXE</div>
    </div>
    <div class="dots" id="dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Okami Fight Club. Todos os direitos reservados.</p>
  </footer>

  <script>
    ScrollReveal().reveal('.sr', {
      origin: 'bottom',
      distance: '40px',
      duration: 1000,
      easing: 'ease-in-out',
      interval: 200
    });

    let currentSlide = 0;
    const slides = document.getElementById("slide-track");
    const dots = document.querySelectorAll(".dot");

    function goToSlide(n) {
      currentSlide = n;
      slides.style.transform = `translateX(-${n * 100}vw)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[n].classList.add("active");
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % 3;
      goToSlide(currentSlide);
    }, 6000);
  </script>
</body>
</html>
